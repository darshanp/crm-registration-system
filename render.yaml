services:
  # FastAPI Backend
  - type: web
    name: crm-backend
    runtime: python
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: crm-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: FRONTEND_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: VERIFICATION_TOKEN_EXPIRE_HOURS
        value: 24
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: SENDGRID_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: noreply@example.com
    healthCheckPath: /api/health

databases:
  # PostgreSQL Database (Free for 90 days)
  - name: crm-db
    plan: free
    databaseName: crm_db
    user: crmuser
